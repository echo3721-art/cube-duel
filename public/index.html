<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cube Duel - Voice Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body { margin: 0; padding: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #20e5fa; }
      #game-container { position: relative; width: 100vw; height: 100vh; }
      canvas { display: block; width: 100%; height: 100%; background: #5edcff; }
      
      #ui {
        position: absolute; top: 10px; left: 10px; color: white;
        background: rgba(0, 0, 0, 0.7); padding: 15px; border-radius: 8px;
        backdrop-filter: blur(5px); z-index: 10;
      }
      #status { padding: 5px 10px; border-radius: 3px; margin-bottom: 10px; font-weight: bold; text-align: center; }
      .connected { background: #2ecc71; }
      .disconnected { background: #e74c3c; }

      .control-group { margin-bottom: 10px; display: flex; flex-direction: column; gap: 5px; }
      input[type="text"] { padding: 8px; border-radius: 4px; border: none; background: #333; color: white; text-align: center; }
      button { padding: 10px; border: none; border-radius: 4px; background: #2980b9; color: white; font-weight: bold; cursor: pointer; transition: 0.2s; }
      button:hover { background: #3498db; }
      button:disabled { background: #555; cursor: not-allowed; }
      #kickBtn { background: #c0392b; }

      #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.85); display: none;
        flex-direction: column; align-items: center; justify-content: center;
        color: white; z-index: 100;
      }
      #overlay h1 { font-size: 3rem; margin-bottom: 20px; }
      
      /* Hidden container for remote audio streams */
      #remote-audio-container { display: none; }
    </style>
  </head>
  <body>
    <div id="game-container">
      <canvas id="gameCanvas"></canvas>

      <div id="ui">
        <div id="status" class="disconnected">Disconnected</div>
        
        <div class="control-group">
          <label>Cube Color</label>
          <input type="color" id="playerColor" value="#ff4757" />
        </div>

        <div id="setup-controls">
          <button id="hostBtn">Host New Room</button>
          <hr style="width:100%; border: 0.5px solid #444;">
          <input type="text" id="roomInput" placeholder="Enter 4-digit code" maxlength="4" />
          <button id="joinBtn">Join Room</button>
        </div>

        <div id="lobby-controls" style="display:none;">
          <p>Room Code: <strong id="roomCodeDisplay">----</strong></p>
          <button id="startBtn" style="display:none;">Start Battle</button>
          <button id="kickBtn" style="display:none;">Kick Opponent</button>
        </div>
      </div>

      <div id="overlay">
        <h1 id="message">GAME OVER</h1>
        <button onclick="location.reload()">Back to Menu</button>
      </div>
    </div>

    <audio id="menuMusic" src="menu.mp3" loop></audio>
    <audio id="fightMusic" src="fight.mp3" loop></audio>
    <div id="remote-audio-container"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');
      
      // Game State
      let myId = null;
      let roomCode = null;
      let players = {};
      let isHost = false;
      let mousePos = { x: 0, y: 0 };

      // Voice Chat State
      let localStream;
      const peers = {};
      const iceConfig = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

      // Music Elements
      const menuMusic = document.getElementById('menuMusic');
      const fightMusic = document.getElementById('fightMusic');

      // Resize logic
      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener('resize', resize);
      resize();

      /* --- Voice Chat Functions --- */
      async function setupVoice() {
        try {
          localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        } catch (err) {
          console.error("Microphone access denied:", err);
          alert("Voice chat requires microphone access!");
        }
      }

      function createPeerConnection(targetId) {
        const pc = new RTCPeerConnection(iceConfig);
        peers[targetId] = pc;

        // Add local tracks to the connection
        if (localStream) {
          localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
        }

        // Send ICE candidates to the other player
        pc.onicecandidate = (event) => {
          if (event.candidate) {
            socket.emit('ice-candidate', { candidate: event.candidate, to: targetId, code: roomCode });
          }
        };

        // When remote audio arrives, play it
        pc.ontrack = (event) => {
          let audio = document.getElementById(`audio-${targetId}`);
          if (!audio) {
            audio = document.createElement('audio');
            audio.id = `audio-${targetId}`;
            audio.autoplay = true;
            document.getElementById('remote-audio-container').appendChild(audio);
          }
          audio.srcObject = event.streams[0];
        };

        return pc;
      }

      /* --- UI Handlers --- */
      const hostBtn = document.getElementById('hostBtn');
      const joinBtn = document.getElementById('joinBtn');
      const startBtn = document.getElementById('startBtn');
      const roomInput = document.getElementById('roomInput');
      const playerColor = document.getElementById('playerColor');

      hostBtn.onclick = async () => {
        await setupVoice();
        menuMusic.play();
        socket.emit('host', { color: playerColor.value });
      };

      joinBtn.onclick = async () => {
        const code = roomInput.value.trim();
        if(code.length === 4) {
          await setupVoice();
          menuMusic.play();
          socket.emit('join', { color: playerColor.value, code });
        }
      };

      startBtn.onclick = () => {
        socket.emit('start', { code: roomCode });
      };

      /* --- Socket Events --- */
      socket.on('connect', () => {
        document.getElementById('status').innerText = "Connected";
        document.getElementById('status').className = "connected";
      });

      socket.on('init', (data) => {
        myId = data.id;
        roomCode = data.code;
        isHost = data.isHost;
        players = data.players;
        
        document.getElementById('setup-controls').style.display = 'none';
        document.getElementById('lobby-controls').style.display = 'block';
        document.getElementById('roomCodeDisplay').innerText = roomCode;
        
        if(isHost) {
            startBtn.style.display = 'block';
            document.getElementById('kickBtn').style.display = 'block';
        } else {
            // If we are the one joining, tell the host we are ready to connect voice
            socket.emit('readyForVoice', { code: roomCode });
        }
      });

      socket.on('state', (serverPlayers) => {
        players = serverPlayers;
      });

      // Music Change logic
      socket.on('startBattle', () => {
        menuMusic.pause();
        menuMusic.currentTime = 0;
        fightMusic.play();
      });

      socket.on('gameOver', (data) => {
        fightMusic.pause();
        const overlay = document.getElementById('overlay');
        const msg = document.getElementById('message');
        overlay.style.display = 'flex';
        msg.innerText = data.winner === myId ? "VICTORY!" : "DEFEAT";
        msg.style.color = data.winner === myId ? "#2ecc71" : "#e74c3c";
      });

      /* --- WebRTC Signaling Events --- */
      socket.on('playerJoinedVoice', async (id) => {
        const pc = createPeerConnection(id);
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        socket.emit('offer', { offer, to: id, code: roomCode });
      });

      socket.on('offer', async ({ offer, from }) => {
        const pc = createPeerConnection(from);
        await pc.setRemoteDescription(new RTCSessionDescription(offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        socket.emit('answer', { answer, to: from, code: roomCode });
      });

      socket.on('answer', async ({ answer, from }) => {
        if (peers[from]) {
          await peers[from].setRemoteDescription(new RTCSessionDescription(answer));
        }
      });

      socket.on('ice-candidate', async ({ candidate, from }) => {
        if (peers[from]) {
          await peers[from].addIceCandidate(new RTCIceCandidate(candidate));
        }
      });

      /* --- Input Handling --- */
      window.addEventListener('keydown', (e) => {
        socket.emit('keydown', { key: e.key.toLowerCase(), code: roomCode });
      });

      window.addEventListener('keyup', (e) => {
        socket.emit('keyup', { key: e.key.toLowerCase(), code: roomCode });
      });

      canvas.addEventListener('mousemove', (e) => {
        if (players[myId]) {
            const dx = e.clientX - (canvas.width / 2);
            const dy = e.clientY - (canvas.height / 2);
            const angle = Math.atan2(dy, dx);
            socket.emit('aim', { code: roomCode, angle });
        }
      });

      canvas.addEventListener('mousedown', () => {
        socket.emit('attack', { code: roomCode });
      });

      /* --- Render Loop --- */
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw basic grid
        ctx.strokeStyle = "rgba(255,255,255,0.1)";
        for(let i=0; i<canvas.width; i+=50) {
            ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i, canvas.height); ctx.stroke();
        }

        for (let id in players) {
          const p = players[id];
          ctx.save();
          ctx.translate(p.x + 25, p.y + 25);
          ctx.rotate(p.angle);
          ctx.fillStyle = p.color;
          ctx.fillRect(-25, -25, 50, 50);
          ctx.fillStyle = "white";
          ctx.fillRect(10, -15, 10, 10);
          ctx.fillRect(10, 5, 10, 10);
          ctx.restore();

          // Health Bar
          ctx.fillStyle = "#333";
          ctx.fillRect(p.x, p.y - 15, 50, 6);
          ctx.fillStyle = p.health > 30 ? "#2ecc71" : "#e74c3c";
          ctx.fillRect(p.x, p.y - 15, (p.health / 100) * 50, 6);
          
          if(id === myId) {
            ctx.strokeStyle = "white";
            ctx.lineWidth = 2;
            ctx.strokeRect(p.x - 5, p.y - 5, 60, 60);
          }
        }
        requestAnimationFrame(draw);
      }
      draw();
    </script>
  </body>
</html>
